<script>
    let Ajax = {
        get: function (url, callback) {
            // XMLHttpRequest对象用于在后台与服务器交换数据
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, false);
            xhr.onreadystatechange = function () {
                // readyState == 4说明请求已完成
                if (xhr.readyState == 4) {
                    if (xhr.status == 200 || xhr.status == 304) {
                        // console.log(xhr.responseText);
                        callback(xhr.responseText);
                    }
                }
            }
            xhr.send();
        },

        // data应为'a=a1&b=b1'这种字符串格式，在jq里如果data为对象会自动将对象转成这种字符串格式
        post: function (url, data, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, false);
            // 添加http头，发送信息至服务器时内容编码类型
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200 || xhr.status == 304) {
                        // console.log(xhr.responseText);
                        callback(xhr.responseText);
                    }
                }
            }
            xhr.send(data);
        }
    }

    let box = document.querySelector('.box')
    let screenW = box.offsetWidth
    let imgW = 400
    if (screenW < imgW) {
        imgW = screenW
    }
    let imgs_once = 10
    let imgs_loaded = 0
    let lastCall = 0
    let baseUrl = 'https://io.yml.red'

    let imgs = []
    Ajax.get(baseUrl+'/ls.php', function (data) {
        data = JSON.parse(data)
        for (item in data) {
            console.log(item, data[item])
            let postfix = item.substr(item.lastIndexOf('.') + 1).toLowerCase()
            if (['jpg', 'png', 'ico', 'bmp'].indexOf(postfix) >= 0) {
                imgs.push([`${baseUrl}/?/${item}&t=${Math.round(imgW) - 10}`,`${baseUrl}/?/${item}`])
            }
        }
        // addImg(box, imgs)
        // loadMore();
    })
    
    function addImg(ele, arr) {
        console.log(arr)
        arr.forEach((item, i) => {
            let imgBox = document.createElement('div')
            // let bigImg = document.createElement('a')
            let img = document.createElement('img')
            img.className = "thumbnail"
            img.src = item[0]
            // img['data-original'] = item[1]
            img.setAttribute('data-original',item[1])
            // img.onclick = gallery.show
            // bigImg.href = `${baseUrl}/?/${item[1]}`
            // bigImg.target = "_blank"
            // bigImg.appendChild(img)
            imgBox.appendChild(img)
            // imgBox.innerHTML = `<img class="thumbnail" data-src="${item}"/>?`
            ele.appendChild(imgBox)
        })
    }

    let gallery = null
    function loadMore() {
        let now = new Date().getTime()
        if (now - lastCall < 3000){
            console.log(now,lastCall)
            return
        }
        lastCall = now
        console.log('load more')
        let box = document.querySelector('.box')
        addImg(box, imgs.slice(imgs_loaded, imgs_loaded + imgs_once))
        imgs_loaded += imgs_once
        // let gallery = new Viewer(document.querySelector('.box'),{url: 'data-original'})
        if (gallery != null){
            gallery.destroy();
        }
        gallery = new Viewer(document.querySelector('.box'),{url: 'data-original'})
        if (imgs_loaded >= imgs.length) {
            document.querySelector("#loadMore").innerHTML = '<i class="fa fa-check-circle"> 已全部加载</i>'
            document.querySelector("#loadMore").onclick = function () {
                console.log('load done.')
            }
        }
    }

    window.onload = loadMore
</script>
